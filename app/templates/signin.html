<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Billa Trail - Biking HTML Template</title>
     <!-- favicon -->
     <link rel=icon href="img/favicon.png" sizes="20x20" type="image/png">
    <!-- animate -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- magnific popup -->
    <link rel="stylesheet" href="css/magnific-popup.css">
    <!-- Slick -->
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/slick-theme.css" />
    <!-- swiper -->
    <link rel="stylesheet" href="css/swiper.min.css" />
    <!-- owl carousel -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- flaticon -->
    <link rel="stylesheet" href="css/flaticon.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/main.min.css">
    <!-- responsive Stylesheet -->
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <!-- preloader area start -->
    <div class="preloader" id="preloader">
        <div class="preloader-inner">
            <div class="spinner">
                <div class="dot1"></div>
                <div class="dot2"></div>
            </div>
        </div>
    </div>
    <!-- preloader area end -->

    <div class="signinup-area">
        <div class="content col-lg-6 col-md-6">
            <div class="login-panel">
                <div class="panel-heading">
                    <a href="index.html"><img src="img/logo-black.png" alt="logo"></a>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <input class="form-control" placeholder="Name" name="name" type="text" autofocus="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password" value="">
                        </div>
                        <div class="action">
                            <div class="action-left">
                                <p>Sign in with <a href="https://www.facebook.com/" class="facebook">Facebook</a></p>
                                <span class="or">Or</span>
                                <p>Sign in with <a href="https://mail.google.com/mail/" class="gmail">Gmail</a></p>
                            </div>
                            <div class="btn-wrapper desktop-right">
                                <a href="signin.html#" class="btn sm-btn">Sign in</a>
                            </div>
                        </div>
                        <p class="bottom">Don't Have An Account Please <a class="signup" href="signup.html">Sign up </a> Now</p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jquery -->
    <script src="js/jquery-2.2.4.min.js"></script>
    <!-- popper -->
    <script src="js/popper.min.js"></script>
    <!-- bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- magnific popup -->
    <script src="js/jquery.magnific-popup.js"></script>
    <!-- Slick -->
    <script src="js/slick.min.js"></script>
    <!-- Slick Animation -->
    <script src="js/slick-animation.js"></script>
    <!-- swiper -->
    <script src="js/swiper.min.js"></script>
    <!-- wow -->
    <script src="js/wow.min.js"></script>
    <!-- nice select -->
    <script src="js/nice-select.js"></script>
    <!-- owl carousel -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- waypoint -->
    <script src="js/waypoints.min.js"></script>
    <!-- counterup -->
    <script src="js/jquery.counterup.min.js"></script>
    <!-- imageloaded -->
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <!-- isotope -->
    <script src="js/isotope.pkgd.min.js"></script>
     <!-- rProgressbar -->
    <script src="js/jQuery.rProgressbar.min.js"></script>
    <!-- main js -->
    <script src="js/script.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
